<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
  <div class="ctp" id="main-container">
    <div class="img_margin">
      <img src="/assets/images/สพก2.png" style="width: 170px; height: 170px;">
    </div>
    <mat-card>
      <mat-card-title>กรมสรรพากร</mat-card-title>
      <mat-card-title>
        <h3>กองบริหารการเสียภาษีทางอิเล็กทรอนิกส์</h3>
      </mat-card-title>
      <mat-card-content>
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate >
          <div class="form-group">
            <label for="userName">ชื่อผู้ใช้</label>
            <input type="text" class="form-control" name="userName" placeholder="" [(ngModel)]="form.username" required #username="ngModel"/>
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="username.errors && f.submitted">
              Username is required!
            </div>
          </div>
          <div class="form-group">
            <label for="password">รหัส</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
              placeholder=""
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="password.errors && f.submitted"
            >
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block">
              เข้าสู่ระบบ
            </button>
          </div>
          <div class="form-group">
            <p class="content-divider center mt-3">
              <span>หรือ</span>
            </p>
            <p class="social-login text-center">
              เข้าสู่ระบบ โดย:
              <a href="" class="ml-2">
                <img alt="Login with Google" src="/assets/images/google.png" class="btn-img">
              </a>
              <a href="">
                <img alt="Login with Facebook" src="/assets/images/facebook.png" class="btn-img">
              </a>
              <a href="">
                <img alt="Login with Github" src="/assets/images/github.png" class="btn-img">
              </a>
              <a href="">
                <img alt="Login with Linkedin" src="/assets/images/linkedin.png" class="btn-img">
              </a>
            </p>
          </div>
          <div class="re_margin"><a href="/register" (click)="toRegisterPage()">สมัครสมาชิก</a></div> 
          <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed">
              Login failed: {{ errorMessage }}
            </div>
          </div>
          <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed">
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
</div>
